<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe - Tournament Mode</title>
    <link rel="stylesheet" href="ticpro.css">
</head>
<body>
    <h1>Tic Tac Toe 🎮</h1>

    <div id="setup">
        <label>Player X Name: <input type="text" id="playerX" placeholder="Enter name" required></label>
        <label>Player O Name: <input type="text" id="playerO" placeholder="Enter name" required></label>
        <label>Number of Matches: <input type="number" id="matchCount" min="1" placeholder="Enter matches" required></label>
        <button id="startGame">Start Tournament</button>
    </div>

    <div id="gameContainer" style="display: none;">
        <h2 id="matchInfo"></h2>

        <!-- Live Scoreboard -->
        <div id="scoreboard">
            <h3>🏆 Scoreboard</h3>
            <p><span id="playerXName"></span>: <span id="scoreX">0</span></p>
            <p><span id="playerOName"></span>: <span id="scoreO">0</span></p>
        </div>

        <div class="game-board">
            <div class="cell" data-cell="0"></div>
            <div class="cell" data-cell="1"></div>
            <div class="cell" data-cell="2"></div>
            <div class="cell" data-cell="3"></div>
            <div class="cell" data-cell="4"></div>
            <div class="cell" data-cell="5"></div>
            <div class="cell" data-cell="6"></div>
            <div class="cell" data-cell="7"></div>
            <div class="cell" data-cell="8"></div>
        </div>
        <p id="status"></p>
        <button id="nextMatch" style="display: none;">Next Match</button>
    </div>
    <div id="finalWinner" style="display: none; text-align: center;">
        <canvas id="confetti-canvas"></canvas>
        <h1 id="winnerText" class="winner-animation"></h1>
        <button onclick="location.reload()">Restart Tournament</button>
    </div>
    <div id="finalWinner" style="display: none;">
        <h2 id="winnerText"></h2>
    </div>

    <script src="tacpro.js"></script>
</body>
</html>
